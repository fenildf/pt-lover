<ion-header>

	<ion-navbar>
		<ion-title>下载到</ion-title>

		<ion-buttons end>
			<button ion-button (click)="dismiss()" strong>返回</button>
		</ion-buttons>
	</ion-navbar>

</ion-header>


<ion-content>

	<ion-refresher (ionRefresh)="doRefresh($event)">
		<ion-refresher-content></ion-refresher-content>
	</ion-refresher>


	<ion-list radio-group *ngIf='remote' [(ngModel)]='choice' (ionChange)='choiceChange()'>
		<ion-list-header>
			请选择一个客户端
		</ion-list-header>

		<ion-item *ngFor='let s of remote.servers'>
			<ion-label>{{s.name}}</ion-label>
			<ion-radio value="{{s.id}}"></ion-radio>
		</ion-item>

	</ion-list>

	<ion-list radio-group *ngIf='server && server.targets' [(ngModel)]='target'>
		<ion-list-header>
			请选择一个下载路径
		</ion-list-header>

		<ion-item *ngFor='let s of server.targets'>
			<ion-label>{{s.name}}</ion-label>
			<ion-radio value="{{s.id}}"></ion-radio>
		</ion-item>

	</ion-list>

	

	<ion-list padding>

		<button ion-button block (click)='confirm()' [disabled]='isUploading'>
			{{isUploading?'上传中 ':'上传下载任务'}}
			<ion-spinner *ngIf='isUploading'></ion-spinner>	
		</button>
	</ion-list>


</ion-content>
