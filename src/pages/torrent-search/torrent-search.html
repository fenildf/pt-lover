<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">取消</button>
    </ion-buttons>

    <!--<ion-searchbar *ngIf="enableKeyword" [placeholder]="'输入关键字搜索'" [debounce]="100000" [(ngModel)]="keyword">
    </ion-searchbar>-->

    <ion-buttons end>
      <button ion-button (click)="applySearch()" strong>确定</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-list>
    <form (ngSubmit)="applySearch()">
      <ion-item>
        <ion-label>关键字</ion-label>
        <ion-input type="text" [(ngModel)]='keyword' name="keyword" #keywordInput text-right placeholder='请输入关键字'></ion-input>
      </ion-item>
      <ion-item style="opacity:0.4;height:0px;overflow:hidden;    min-height: 0;">
        <button ion-button type="submit" strong>确定</button>
      </ion-item>
    </form>

  </ion-list>

  <ion-grid *ngIf="!greenMode">
    <ion-row>
      <ion-col col-6>
        <button ion-button block outline small (click)="selectAll(true)">全选</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button block outline small (click)="selectAll(false)">全不选</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4 *ngFor="let cat of category.types">
        <ion-item>
          <ion-label>{{cat.label}}</ion-label>
          <ion-checkbox color="primary" [(ngModel)]="cat.checked"></ion-checkbox>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
