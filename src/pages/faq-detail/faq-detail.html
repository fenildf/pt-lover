<ion-header>

	<ion-navbar>
		<ion-title>{{title}}</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>
		<ion-card *ngFor="let q of questions" class="card-notice" [hidden]='!q.visible'>
			<ion-card-header>
				{{q.title}}
			</ion-card-header>
			<ion-card-content>
				<span *ngFor='let item of q.answers'>
						{{item.text}}
						<img *ngIf='item.img' [attr.src]='item.img'/>
          				<a *ngIf='item.link' [attr.href]='item.link'>{{item.link}}</a>
						<br *ngIf='item.br'>
						<strong *ngIf='item.strong'>{{item.strong}}</strong>
					</span>
			</ion-card-content>
		</ion-card>
	</ion-list>

</ion-content>
