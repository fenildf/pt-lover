<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

		<ion-segment [(ngModel)]="segment" (ionChange)="updateSegment()">
			<ion-segment-button value="notice">
				公告
			</ion-segment-button>
			<ion-segment-button value="chat">
				群聊
			</ion-segment-button>
		</ion-segment>


	</ion-navbar>
</ion-header>

<ion-content>

	<ion-slides (ionDidChange)="slideChanged()">
		<ion-slide>
			<ion-list>
				<ion-card *ngFor="let notice of notices">
					<ion-card-header>
						{{notice.title}}
					</ion-card-header>
					<ion-card-content>
						{{notice.content}}
					</ion-card-content>
					<ion-row>
						<ion-col>
						</ion-col>
						<ion-col>
						</ion-col>
						<ion-col center text-center>
							<ion-note>
								{{notice.date}}
							</ion-note>
						</ion-col>
					</ion-row>
				</ion-card>

			</ion-list>
		</ion-slide>
		<ion-slide>

			<ion-list>
				<ion-item *ngFor="let message of messages">
					<ion-avatar item-left>
						<img src="img/avatar-cher.png">
					</ion-avatar>
					<h2>{{message.name}} <ion-note item-right>{{message.date}}</ion-note></h2>
					<p [innerHTML]="message.content"></p>
					
				</ion-item>
			</ion-list>

		</ion-slide>
	</ion-slides>




</ion-content>
