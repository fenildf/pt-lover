<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      PuTao
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>


  <ion-card *ngFor="let notice of notices">
    <ion-card-header>
      {{notice.title}}
    </ion-card-header>
    <ion-card-content>
      {{notice.content}}
    </ion-card-content>
    <ion-row>
      <ion-col>
      </ion-col>
      <ion-col>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{notice.date}}
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
