<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-segment [(ngModel)]="segment" (ionChange)="updateSegment()">
      <ion-segment-button value="notice">
        公告
      </ion-segment-button>
      <ion-segment-button value="chat">
        群聊
      </ion-segment-button>
    </ion-segment>


  </ion-navbar>
</ion-header>

<ion-content [ngSwitch]="segment">

  <ion-list *ngSwitchCase="'notice'" (tap)="tapEvent($event)">
    <ion-card *ngFor="let notice of notices" (tap)="tapEvent($event)">
      <ion-card-header>
        {{notice.title}}
      </ion-card-header>
      <ion-card-content>
        {{notice.content}}
      </ion-card-content>
      <ion-row>
        <ion-col>
        </ion-col>
        <ion-col>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            {{notice.date}}
          </ion-note>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>

  <ion-list *ngSwitchCase="'chat'">
    hello
  </ion-list>

</ion-content>
