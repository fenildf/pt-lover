<ion-header>

	<ion-navbar>
		<ion-title>论坛</ion-title>
	</ion-navbar>

</ion-header>


<ion-content>

  <ion-list *ngIf="isLoading">
		<ion-item text-center>
			<ion-spinner></ion-spinner>
		</ion-item>
	</ion-list>
  
	<ion-list *ngFor='let section of forumSection.sections'>
		<ion-list-header>
        {{section.title}}
      </ion-list-header>


	  <button ion-item *ngFor='let forum of section.forums' (click)="openForum(forum)">
       {{forum.title}}
      </button>

	</ion-list>

</ion-content>
