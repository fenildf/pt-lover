<ion-header>

  <ion-navbar>
    <ion-title>{{server.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item *ngFor='let t of server.torrents'>
      <h2>{{t.name}}</h2>
      <p>{{t.totalSize}}</p>
    </ion-item>
  </ion-list>

</ion-content>
