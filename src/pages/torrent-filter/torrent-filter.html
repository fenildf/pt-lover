<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">取消</button>
    </ion-buttons>

    <ion-title>
      设置
    </ion-title>

    <ion-buttons end>
      <button ion-button (click)="applyFilters()" strong>确定</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">

  <ion-list>
    <ion-list-header>排序设置</ion-list-header>

    <!--<ion-item *ngFor="let type of torrentFilter.types" [attr.track]="type.label | lowercase">
      <span item-left class="dot"></span>
      <ion-label>{{type.label}}</ion-label>
      <ion-toggle [(ngModel)]="type.checked" color="secondary"></ion-toggle>
    </ion-item>-->
    <ion-item track='显示置顶'>
      <span item-left class="dot"></span>
      <ion-label>置顶优先</ion-label>
      <ion-toggle [(ngModel)]="enableTop" color="secondary"></ion-toggle>
    </ion-item>
    <ion-item track='显示热门'>
      <span item-left class="dot"></span>
      <ion-label>热门优先</ion-label>
      <ion-toggle [(ngModel)]="enableHot" color="secondary"></ion-toggle>
    </ion-item>

  </ion-list>

  <ion-list>
    <button ion-item (click)="resetFilters()" detail-none class="reset-filters">
      重置
    </button>
  </ion-list>

</ion-content>
