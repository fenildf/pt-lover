<ion-header>

  <ion-navbar>

    <ion-buttons start>
      <button ion-button (click)="dismiss()">取消</button>
    </ion-buttons>

    <ion-title>新主题 - {{forum.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>

      <ion-item>
        <ion-label floating>主题</ion-label>
        <ion-input type="text" [(ngModel)]='title'></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>内容</ion-label>
        <ion-textarea [(ngModel)]='content'></ion-textarea>
      </ion-item>

    </ion-list>

    <div padding>
      <button ion-button color="primary" block (click)='postTopic()'>发布</button>
    </div>
</ion-content>
