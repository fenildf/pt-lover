<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Torents</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="presentFilter()">
        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons>
    
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let torrent of torrents.list">

    <ion-item>
      <ion-avatar item-left>
      </ion-avatar>
      <h2>{{torrent.name}}</h2>
      <p>{{torrent.date}}</p>
    </ion-item>
    <ion-row>
      <ion-col>
        <button ion-button color="primary"  clear small icon-left>
          <ion-icon name="arrow-round-up"></ion-icon>
          {{torrent.seedersNumber}}
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color="primary" clear small icon-left (click)="presentPopover($event)">
          <ion-icon name="arrow-round-down"></ion-icon>
          {{torrent.downloadersNumber}}
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          <ion-icon name="checkmark-circle"></ion-icon> {{torrent.commentsNumber}}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
