<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Torrents</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="presentFilter()">
        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons>
    
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let torrent of torrents.list">
    <ion-card-header>
      <ion-badge item-left color="secondary">{{torrent.typeLabel}}</ion-badge>{{torrent.name}} <ion-badge item-right>{{torrent.size}}</ion-badge>
    </ion-card-header>
    <ion-card-content>
      {{torrent.subName}}
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button color="primary" round small icon-left>
          <ion-icon name="arrow-round-up"></ion-icon>
          {{torrent.seedersNumber}}
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color="danger" round small icon-left (click)="presentPopover($event)">
          <ion-icon name="arrow-round-down"></ion-icon>
          {{torrent.downloadersNumber}}
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color="secondary" round small icon-left (click)="presentPopover($event)">
          <ion-icon name="checkmark"></ion-icon>
          {{torrent.downloadedsNumber}}
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          <ion-icon name="chatboxes"></ion-icon> {{torrent.commentsNumber}}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
